 <!-- ======= Dashboard Section ======= -->
 <section id="services" class="services">
    <div class="container">

      <div class="section-title">
        <h2>Dashboard</h2>
  
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-6 h-50" *ngFor="let dashboard of dashboardArray">
          <div class="icon-box">
            <div class="icon"><i class="fas fa-heartbeat"></i></div>
            <h5><a routerLink="">Total Appointments</a></h5>
            <h4>{{dashboard.totalAppointments}}</h4>
          </div>
        </div>

        <div class="col-lg-3 col-md-6  h-50" *ngFor="let dashboard of dashboardArray">
          <div class="icon-box">
            <div class="icon"><i class="fas fa-pills"></i></div>
            <h5><a routerLink="">Total Patients</a></h5>
            <h4>{{dashboard.totalPatients}}</h4>

          </div>
        </div>

        <div class="col-lg-3 col-md-6  " *ngFor="let dashboard of dashboardArray">
          <div class="icon-box">
            <div class="icon"><i class="fas fa-hospital-user"></i></div>
            <h5><a routerLink="">Todays Total Appointments</a></h5>
            <h4>{{dashboard.todaysTotalAppointments}}</h4>

          </div>
        </div>

        <div class="col-lg-3 col-md-6  " *ngFor="let dashboard of dashboardArray">
          <div class="icon-box">
            <div class="icon"><i class="fas fa-dna"></i></div>
            <h5><a routerLink="">Todays Total Done Appointments</a></h5>
            <h4>{{dashboard.todaysTotalDoneAppointments}}</h4>

          </div>
        </div>

       

      

      </div>

    </div>
  </section><!-- End Dashboard Section -->
