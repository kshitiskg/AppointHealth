<!-- ======= Appointment Section ======= -->
<section id="appointment" class="appointment section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Make an Appointment</h2>
        <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
      </div>

      <form action="forms/appointment.php" method="post" role="form" class="php-email-form">
        <div class="row">
          <div class="col-md-4 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="appointmentObj.name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
          
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="number" id="email" placeholder="Your number"  [(ngModel)]="appointmentObj.mobileNo" data-rule="email" data-msg="Please enter a valid email">
          
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="city" id="phone" placeholder="Your city"  [(ngModel)]="appointmentObj.city" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
          
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="age" id="age" placeholder="Your age"  [(ngModel)]="appointmentObj.age" >
          
          </div>
          <div class="col-md-6   mt-md-0 d-flex">
            <div class="form-check mt-2">
              <input class="form-check-input mx-2" type="radio" name="gridRadios" id="gridRadios1" value="Male"  style="
              border-radius: 10px; height: 0px;" [(ngModel)]="appointmentObj.gender">
              <label class="form-check-label" for="gridRadios1">
               Male 
              </label>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input mx-2" type="radio" name="gridRadios" id="gridRadios2" value="Female" style="
              border-radius: 10px;height: 0px;" [(ngModel)]="appointmentObj.gender">
              <label class="form-check-label" for="gridRadios2">
                Female
                
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group mt-3">
            <input type="date" name="date" class="form-control datepicker" id="appointmentDate" [(ngModel)]="appointmentObj.appointmentDate" placeholder="Appointment Date" >
            
          </div>
          <div class="col-md-4 form-group mt-3">
            <!-- <label for="inputTime" class="col-sm-2 col-form-label">Time</label> -->
                  <div class="col-sm-10">
                    <input type="time" name="appointTime" class="form-control" [(ngModel)]="appointmentObj.appointmentTime">
                  </div>
          </div>
          <div class="col-md-4 form-group mt-3">
            <div class="form-check">
              <input name="visit" class="form-check-input mx-2" type="checkbox" id="gridCheck1" style="height: 0px;" [(ngModel)]="appointmentObj.isFirstVisit">
              <label class="form-check-label" for="gridCheck1">
                Is First Visit ?
              </label>
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message "  [(ngModel)]="appointmentObj.naration"></textarea>
          <div class="validate"></div>
        </div>
        <div class="mb-3">
          
        </div>
        <div class="text-center"><button type="submit" (click)="makeAppointment()">Make an Appointment</button></div>
      </form>

    </div>
  </section><!-- End Appointment Section -->
